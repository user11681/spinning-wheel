buildscript {
    repositories {
        maven {url = "https://maven.fabricmc.net"}
    }
}

plugins {
    id("wheel-fabric").version("latest.integration")
}

allprojects {
    afterEvaluate {
        tasks.publish.enabled = false
    }
}

if (!plugins.hasPlugin("wheel-fabric")) {
    return
}

allprojects {
    group = "user11681"
    version = "1.2.5"

    wheel {
        nospam = false
        publish = false
        channel = "latest"
    }
}

dependencies {
    mod("arrp")
    modInclude("api-screen-handler")
    modInclude("api-screen")
    bloated("auto-config")
    intransitive("mod-menu")
    mod("better-slabs")
}
