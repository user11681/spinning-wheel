plugins {
    id("maven-publish")
}

Project plugin = gradle.includedBuild("plugin").gradle.rootProject

plugin.tasks.all {Task task ->
    if (task.group == "publishing") {
        tasks.findByName(task.name).with {
            if (it) {
                it.enabled = false
            } else {
                it = tasks.create(task.name)
                it.group = "publishing"
            }

            it.dependsOn(task)
        }
    }
}
